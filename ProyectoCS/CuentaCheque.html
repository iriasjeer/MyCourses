<html>
<head>
<meta charset="utf-8">
<title>Servicio 1B</title>
<link rel="stylesheet" type="text/css" href="formstyle.css" />
<link rel="icon" type="image/gif" href="img/logobank.png" />
</head>
 
<body>
<h1>APERTURA CUENTA DE CHEQUE</h1>
<form action="form.php" method="POST">
 
<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td>NOMBRE</td>
<td><input type="text" name="First_Name" maxlength="30"/>
</td>
</tr>
 
<!----- Last Name ---------------------------------------------------------->
<tr>
<td>APELLIDO</td>
<td><input type="text" name="Last_Name" maxlength="30"/>
</td>
</tr>
 
<!----- Date Of Birth -------------------------------------------------------->
<tr>
<td>FECHA DE NACIMIENTO</td>
 <td><input type="date" name="Date"/>
</tr>
 <!----- Email Id ---------------------------------------------------------->
<tr>
<td>ID</td>
<td><input type="number" name="Email_Id" maxlength="13" /></td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td>TELÉFONO</td>
<td>
<input type="text" name="Mobile_Number" maxlength="10" />
</td>
</tr>

<tr>
<td>EMAIL</td>
<td><input type="email" name="Email"/></td>
</tr>
 
<!----- Gender ----------------------------------------------------------->
<tr>
<td>GÉNERO</td>
<td>
Male <input type="radio" name="Gender" value="Male" />
Female <input type="radio" name="Gender" value="Female" />
</td>
</tr>
 
<!----- Address ---------------------------------------------------------->
<tr>
<td>DIRECCIÓN <br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>

<tr>
<td>MONTO DE APERTURA</td>
<td><input type="number" name="monto"/> Lempiras</td>
</tr>

<tr>
<td>CANTIDAD DE CHEQUERAS</td>
<td><input type="number" name="CHEQUERA"/></td>
</tr>
 
 
<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
 
</form>
 
</body>
</html>
